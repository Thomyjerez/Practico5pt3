<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="thomas jerez" />
    <meta name="description" content="DOM" />
    <meta name="keywords" content="javascript, DOM" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lista de tareas</title>
  </head>
  <body>
    <header class="container text-center text-dark">
        <h1 class="display-3 mt-5">Lista de tareas</h1>
    </header>
    <hr>
    <main class="container">
        <form class="bg-light" id="formulario">
            <div class="mb-3 d-flex">
                <input type="text" id="tarea" placeholder="Ingrese una tarea" class="form-control">
                <button class="btn btn-primary mx-2" type="submit">
                    Tarea
                </button>
            </div>
        </form>
        <ul class="list-group mt-2" id="listaTarea"></ul>
    </main>
    <footer class="text-center bg-dark text-light py-3">
      &copy; Todos los derechos reservados.
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
